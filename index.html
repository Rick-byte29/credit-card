<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Scroll Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      color: #0ff;
      text-shadow: 0 0 10px #08f;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .card {
      width: 320px;
      height: 190px;
      border-radius: 15px;
      background: linear-gradient(135deg, #0ff, #08f);
      color: #fff;
      box-shadow: 0 15px 40px rgba(0,255,255,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      transform: translateY(200px);
      opacity: 0;
      position: absolute;
      z-index: 5;
    }

    .chip {
      width: 40px;
      height: 30px;
      background: #ffdd00;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255,221,0,0.7);
    }

    .number {
      letter-spacing: 3px;
      font-size: 1.2rem;
    }

    .machine {
      width: 360px;
      height: 500px;
      background: #111;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,255,255,0.4);
      border: 2px solid #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      overflow: hidden;
      z-index: 2;
    }

    .slot {
      width: 260px;
      height: 30px;
      background: #0a0a0a;
      border-radius: 5px;
      box-shadow: inset 0 0 15px #0ff;
      margin-bottom: 40px;
      position: relative;
      z-index: 3;
    }

    .slot-cover {
      position: absolute;
      top: 60px;
      width: 260px;
      height: 15px;
      background: #111;
      border-radius: 3px;
      z-index: 6;
      box-shadow: inset 0 0 10px #000;
    }

    .screen {
      width: 220px;
      height: 120px;
      background: #0ff2;
      border-radius: 10px;
      box-shadow: inset 0 0 20px #0ff;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0ff;
      font-size: 1rem;
      text-align: center;
    }

    .keypad {
      width: 200px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .key {
      background: #222;
      border: 1px solid #0ff;
      color: #0ff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 8px #08f;
    }

    .offers {
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      max-width: 600px;
    }

    .offers h2 {
      margin: 10px 0;
      color: #0ff;
      text-shadow: 0 0 10px #08f;
    }

    .offers p {
      color: #ccc;
      margin: 8px 0;
    }

    .cta {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #0ff;
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 10px #08f;
    }

    .cta:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      position: relative;
    }

    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 30px;
      background: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 20px #0ff;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .card { width: 260px; height: 160px; }
      .machine { width: 280px; height: 420px; }
      .screen { width: 180px; height: 100px; }
      .keypad { width: 160px; }
    }
  </style>
</head>
<body>

  <header>Experience the Future of Payments ðŸš€</header>

  <section>
    <div class="card">
      <div class="chip"></div>
      <div class="number">1234 5678 9876 5432</div>
      <div class="name">RICK PAUL</div>
    </div>
  </section>

  <section>
    <div class="machine">
      <div class="slot"></div>
      <div class="slot-cover"></div>
      <div class="screen">Insert Card</div>
      <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
      </div>
    </div>
  </section>

  <section>
    <div class="offers">
      <h2>Exclusive Futuristic Card Offers</h2>
      <p>âš¡ Get 5% Cashback on every purchase</p>
      <p>ðŸš€ Complimentary Space Lounge Access</p>
      <p>ðŸŒŒ Dining Discounts up to 20%</p>
      <button class="cta">Apply Now</button>
    </div>
  </section>

  <footer>
    <button id="backToTop">â¬† Back to Top</button>
  </footer>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Card enters from below
    gsap.to(".card", {
      scrollTrigger: {
        trigger: ".card",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      y: 0,
      opacity: 1,
      duration: 1
    });

    // Move card towards slot
    gsap.to(".card", {
      scrollTrigger: {
        trigger: ".machine",
        start: "top 85%",
        toggleActions: "play none none reverse"
      },
      x: 0,
      y: -180,
      duration: 1,
      ease: "power2.inOut"
    });

    // Card goes half inside machine slot
    gsap.to(".card", {
      scrollTrigger: {
        trigger: ".machine",
        start: "top 65%",
        toggleActions: "play none none reverse"
      },
      y: -210,
      duration: 1.2,
      ease: "power2.inOut"
    });

    // Hide card inside machine
    gsap.to(".card", {
      scrollTrigger: {
        trigger: ".machine",
        start: "top 40%",
        toggleActions: "play none none reverse"
      },
      opacity: 0,
      duration: 0.8
    });

    // Reveal offers with card reappearing
    gsap.to(".offers", {
      scrollTrigger: {
        trigger: ".offers",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      opacity: 1,
      y: 0,
      duration: 1
    });
  </script>

</body>
</html>
