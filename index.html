<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Scroll Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      overflow-x: hidden;
      position: relative;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #0a0a0a;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px;
      text-align: center;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      z-index: 5;
      color: #0ff;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #08f;
    }

    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      width: 320px;
      height: 190px;
      border-radius: 15px;
      background: linear-gradient(135deg, #0ff, #08f);
      color: #fff;
      box-shadow: 0 15px 40px rgba(0,255,255,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      transform: translateY(200px);
      opacity: 0;
      position: relative;
      z-index: 2;
    }

    .chip {
      width: 40px;
      height: 30px;
      background: #ffdd00;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(255,221,0,0.7);
    }

    .number {
      letter-spacing: 3px;
      font-size: 1.2rem;
    }

    .machine {
      width: 90%;
      max-width: 380px;
      height: 240px;
      background: #111;
      border-radius: 20px;
      margin-top: 50px;
      position: relative;
      box-shadow: 0 20px 60px rgba(0,255,255,0.4);
      border: 2px solid #0ff;
    }

    .slot {
      width: 70%;
      max-width: 260px;
      height: 25px;
      background: #0a0a0a;
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      box-shadow: inset 0 0 10px #0ff;
    }

    .offers {
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      max-width: 600px;
    }

    .offers h2 {
      margin: 10px 0;
      color: #0ff;
      text-shadow: 0 0 10px #08f;
    }

    .offers p {
      color: #ccc;
      margin: 8px 0;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border: 2px solid #0ff;
      border-radius: 30px;
      background: transparent;
      color: #0ff;
      font-size: 1rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }

    .cta-btn:hover {
      background: #0ff;
      color: #0a0a0a;
      box-shadow: 0 0 25px #0ff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9rem;
      position: relative;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0ff;
      color: #0a0a0a;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 20px #0ff;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-to-top:hover {
      box-shadow: 0 0 30px #0ff;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
        height: 160px;
        font-size: 0.9rem;
      }

      .number {
        font-size: 1rem;
      }

      .machine {
        height: 200px;
      }

      .cta-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <header>
    Experience the Future of Payments ðŸš€
  </header>

  <section>
    <div class="card">
      <div class="chip"></div>
      <div class="number">1234 5678 9876 5432</div>
      <div class="name">RICK PAUL</div>
    </div>
  </section>

  <section>
    <div class="machine">
      <div class="slot"></div>
    </div>
  </section>

  <section>
    <div class="offers">
      <h2>Exclusive Futuristic Card Offers</h2>
      <p>âš¡ Get 5% Cashback on every purchase</p>
      <p>ðŸš€ Complimentary Space Lounge Access</p>
      <p>ðŸŒŒ Dining Discounts up to 20%</p>
      <a href="#" class="cta-btn">Apply Now</a>
    </div>
  </section>

  <footer>
    Â© 2025 FuturePay. All Rights Reserved.
  </footer>

  <button class="back-to-top">â†‘</button>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Particle background
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 2;
        this.speedY = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) {
          this.y = 0;
          this.x = Math.random() * canvas.width;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#0ff";
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 120; i++) {
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    // Card enters on scroll
    gsap.to(".card", {
      scrollTrigger: {
        trigger: ".card",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      y: 0,
      opacity: 1,
      duration: 1
    });

    // Card moves towards machine slot
    gsap.to(".card", {
      scrollTrigger: {
        trigger: ".machine",
        start: "top 75%",
        toggleActions: "play none none reverse"
      },
      y: -60,
      duration: 1
    });

    // Card inserts into slot (half disappear)
    gsap.to(".card", {
      scrollTrigger: {
        trigger: ".machine",
        start: "top 60%",
        toggleActions: "play none none reverse"
      },
      y: -30,
      opacity: 0.2,
      scale: 0.95,
      duration: 1
    });

    // Reveal offers
    gsap.to(".offers", {
      scrollTrigger: {
        trigger: ".offers",
        start: "top 80%",
        toggleActions: "play none none reverse"
      },
      opacity: 1,
      y: 0,
      duration: 1
    });

    // Back to top button logic
    const backToTopBtn = document.querySelector(".back-to-top");
    window.addEventListener("scroll", () => {
      if (window.scrollY > window.innerHeight / 2) {
        backToTopBtn.style.display = "flex";
      } else {
        backToTopBtn.style.display = "none";
      }
    });

    backToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
